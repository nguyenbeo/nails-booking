<div class="form-group" ng-class="{'has-error':bookingForm.name.$invalid && !bookingForm.name.$pristine}">
	<label for="name">Name *</label>
	<input type="text" class="form-control" name="name" id="name" ng-model="bookingCtrl.bookingModel.customerName" required />
</div>
<div class="form-group" ng-class="{'has-error':bookingForm.email.$invalid && !bookingForm.email.$pristine}">
	<label for="email">Email *</label>
	<input type="email" class="form-control" name="email" id="email" ng-model="bookingCtrl.bookingModel.customerEmail" required />
</div>
<div class="checkbox">
	<label>
		<input type="checkbox" ng-model="bookingCtrl.bookingModel.isReceiveEmailConfirm"> Receive email confirmation
	</label>
</div>
<div class="form-group" ng-class="{'has-error':bookingForm.phone.$invalid && !bookingForm.phone.$pristine}">
	<label for="phone">Phone *</label>
	<input type="text" class="form-control" name="phone" id="phone" ng-model="bookingCtrl.bookingModel.customerPhone" required />
</div>
